name: Build & Release SAM-BIM Installer

on:
  push:
    tags:
      - 'v*'  # e.g. v20251124.1
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. v20251124.1). If tagging, this is ignored.'
        required: false
        default: ''

jobs:
  build:
    runs-on: windows-2022
    outputs:
      version: ${{ steps.ver.outputs.version }}
    permissions:
      contents: read
    steps:
      - name: Checkout (with private submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_PAT }}

      - name: Sync submodule URLs
        shell: pwsh
        run: |
          git submodule sync --recursive
          git submodule foreach --recursive 'git remote -v'

      - name: Clean submodules (avoid dirty trees)
        shell: pwsh
        run: |
          git submodule foreach --recursive 'git reset --hard'
          git submodule foreach --recursive 'git clean -xfd'

      - name: Compute version
      # expose vYYYYMMDD.<run> if no tag or manual input
        id: ver
        shell: pwsh
        run: |
          $tag = "$env:GITHUB_REF_NAME"
          if (-not $tag -or -not $tag.StartsWith('v')) { $tag = "${{ github.event.inputs.version }}" }
          if (-not $tag) { $tag = "v$(Get-Date -Format yyyyMMdd).${{ github.run_number }}" }
          "version=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Version: $tag"

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore (single node, no reuse, shared compiler off, postbuild disabled)
        shell: pwsh
        env:
          MSBUILDDISABLENODEREUSE: '1'
        run: |
          $msbuildArgs = @(
            '/t:Restore',
            '/m:1',
            '/nr:false',
            '/v:m',
            '/p:Configuration=Release',
            '/p:UseSharedCompilation=false',
            '/p:RunPostBuildEvent=OnOutputUpdated',
            '/p:PostBuildEvent='
          )
          Write-Host "msbuild .\BuildAll_Release_net.csproj $($msbuildArgs -join ' ')"
          msbuild .\BuildAll_Release_net.csproj @msbuildArgs

      - name: Rebuild (single node, no reuse, shared compiler off, postbuild disabled)
        shell: pwsh
        env:
          MSBUILDDISABLENODEREUSE: '1'
        run: |
          $msbuildArgs = @(
            '/t:Rebuild',
            '/m:1',
            '/nr:false',
            '/v:m',
            '/p:Configuration=Release',
            '/p:UseSharedCompilation=false',
            '/p:RunPostBuildEvent=OnOutputUpdated',
            '/p:PostBuildEvent='
          )
          Write-Host "msbuild .\BuildAll_Release_net.csproj $($msbuildArgs -join ' ')"
          msbuild .\BuildAll_Release_net.csproj @msbuildArgs

      # ---------- NEW: package installer with Inno Setup ----------
      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Package installer (Inno Setup)
        shell: pwsh
        env:
          # CHANGE THIS if your .iss file is elsewhere
          ISS_FILE: installer\Installer.iss
        run: |
          $script = Resolve-Path $env:ISS_FILE -ErrorAction Stop
          $outDir = Join-Path $pwd 'dist'
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) { $iscc = "C:\Program Files\Inno Setup 6\ISCC.exe" }
          if (-not (Test-Path $iscc)) { throw "ISCC.exe not found." }

          & "$iscc" `
            "/Qp" `
            "/O=$outDir" `
            "/F=SAM_Install_${{ steps.ver.outputs.version }}" `
            "/DAppVersion=${{ steps.ver.outputs.version }}" `
            "/DSourceRoot=$pwd" `
            "$script"

      - name: Gather installer
        shell: pwsh
        run: |
          if (-not (Test-Path dist)) { throw "dist folder missing" }
          $exe = Get-ChildItem dist -Filter 'SAM_Install*.exe' | Select-Object -First 1
          if (-not $exe) { throw "Installer did not produce SAM_Install*.exe in dist." }
          Get-ChildItem dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SAM_Install
          path: dist/*.exe
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: SAM_Install
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name:     ${{ needs.build.outputs.version }}
          files:    ./dist/*.exe
