name: Build & Release SAM-BIM Installer

on:
  push:
    tags: ['v*']   # e.g. v20251126.3
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. v20251126.3). If tagging, this is ignored.'
        required: false
        default: ''

jobs:
  build:
    runs-on: windows-2022
    outputs:
      version: ${{ steps.ver.outputs.version }}
    permissions:
      contents: read

    steps:
      - name: Checkout (with private submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULES_PAT }}

      - name: Sync & clean submodules
        shell: pwsh
        run: |
          git submodule sync --recursive
          git submodule foreach --recursive 'git reset --hard'
          git submodule foreach --recursive 'git clean -xfd'

      - name: Compute version
        id: ver
        shell: pwsh
        run: |
          $tag = "$env:GITHUB_REF_NAME"
          if (-not $tag -or -not $tag.StartsWith('v')) { $tag = "${{ github.event.inputs.version }}" }
          if (-not $tag) { $tag = "v$(Get-Date -Format yyyyMMdd).${{ github.run_number }}" }
          "version=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Version: $tag"

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore (single node, no reuse, shared compiler off, postbuild disabled)
        shell: pwsh
        env:
          MSBUILDDISABLENODEREUSE: '1'
        run: |
          $msbuildArgs = @(
            '/t:Restore','/m:1','/nr:false','/v:m',
            '/p:Configuration=Release',
            '/p:UseSharedCompilation=false',
            '/p:RunPostBuildEvent=OnOutputUpdated',
            '/p:PostBuildEvent='
          )
          msbuild .\BuildAll_Release_net.csproj @msbuildArgs

      - name: Rebuild (single node, no reuse, shared compiler off, postbuild disabled)
        shell: pwsh
        env:
          MSBUILDDISABLENODEREUSE: '1'
        run: |
          $msbuildArgs = @(
            '/t:Rebuild','/m:1','/nr:false','/v:m',
            '/p:Configuration=Release',
            '/p:UseSharedCompilation=false',
            '/p:RunPostBuildEvent=OnOutputUpdated',
            '/p:PostBuildEvent='
          )
          msbuild .\BuildAll_Release_net.csproj @msbuildArgs

      # ---------- Create SAM_Installer\build staging from solution outputs ----------
      - name: Prepare installer staging (CI)
        shell: pwsh
        run: |
          $root  = (Get-Location).Path
          $stage = Join-Path $root 'SAM_Installer\build'
          if (Test-Path $stage) { Remove-Item $stage -Recurse -Force }
          New-Item -ItemType Directory -Force -Path $stage | Out-Null

          function Copy-IfExists([string]$src,[string]$dest) {
            if (Test-Path $src) {
              New-Item -ItemType Directory -Force -Path $dest | Out-Null
              Copy-Item "$src\*" $dest -Recurse -Force
            } else {
              Write-Host "WARN: $src not found (skipped)"
            }
          }

          # 1) scripts (register/install/deregister)
          foreach ($p in @('Install','SAM_Installer\Install')) {
            $src = Join-Path $root $p
            if (Test-Path $src) { Copy-Item "$src\*" $stage -Recurse -Force }
          }

          # 2) payloads
          Copy-IfExists (Join-Path $root 'SAM_UI\build')           (Join-Path $stage 'SAM')
          Copy-IfExists (Join-Path $root 'SAM_Windows\build')      (Join-Path $stage 'SAMdependencies')
          Copy-IfExists (Join-Path $root 'SAM_Revit\references')   (Join-Path $stage 'Rhino.Inside')
          Copy-IfExists (Join-Path $root 'SAM_Rhino_UI\build')     (Join-Path $stage 'SAM_Rhino_UI')

          # 3) Revit add-in manifest
          $addin = Join-Path $root 'SAM_Revit_UI\files\Addin\SAM.addin'
          if (Test-Path $addin) {
            New-Item -ItemType Directory -Force -Path (Join-Path $stage 'SAM') | Out-Null
            Copy-Item $addin (Join-Path $stage 'SAM') -Force
          } else {
            Write-Host "WARN: Revit add-in manifest not found at $addin"
          }

          # 4) optional docs
          Copy-IfExists (Join-Path $root 'Documents\SAM') (Join-Path $stage 'user\Documents\SAM')

          Write-Host "Staging complete at $stage"
          Get-ChildItem $stage -Recurse | Select-Object FullName | Out-String | Write-Host

      # ---------- Package with Inno Setup ----------
      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Package installers (compile SAM_Installer\*.iss)
        shell: pwsh
        env:
          ISS_DIR: SAM_Installer
        run: |
          $issDir = Resolve-Path $env:ISS_DIR -ErrorAction Stop
          $outDir = Join-Path $pwd 'dist'
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) { $iscc = "C:\Program Files\Inno Setup 6\ISCC.exe" }
          if (-not (Test-Path $iscc)) { throw "ISCC.exe not found after install." }

          $issFiles = Get-ChildItem $issDir -Filter *.iss -Recurse
          if (-not $issFiles) { throw "No .iss files found under $issDir" }

          # Build a numeric 4-part FileVersion from the tag (YYYY.MM.DD.N)
          $tag = '${{ steps.ver.outputs.version }}'
          $raw = $tag.TrimStart('v')
          if ($raw -match '^(\d{4})(\d{2})(\d{2})\.(\d+)$') {
            $fileVersion = "$($Matches[1]).$($Matches[2]).$($Matches[3]).$($Matches[4])"
          } elseif ($raw -match '^\d+\.\d+\.\d+\.\d+$') {
            $fileVersion = $raw
          } else {
            $fileVersion = "1.0.0.${{ github.run_number }}"
          }
          Write-Host "FileVersion for VersionInfoVersion: $fileVersion"

          foreach ($f in $issFiles) {
            $base = [IO.Path]::GetFileNameWithoutExtension($f.Name)
            $outBase = "SAM_Install_${{ steps.ver.outputs.version }}_$base"

            & "$iscc" `
              "/Qp" `
              "/O=$outDir" `
              "/F=$outBase" `
              "/DVersion=${{ steps.ver.outputs.version }}" `
              "/DAppVersion=${{ steps.ver.outputs.version }}" `
              "/Dsamversion=${{ steps.ver.outputs.version }}" `
              "/DFileVersion=$fileVersion" `
              "/DSourceRoot=$pwd" `
              "$($f.FullName)"

            if ($LASTEXITCODE -ne 0) { throw "ISCC failed for $($f.FullName) with exit code $LASTEXITCODE" }
          }

      - name: Verify installers
        shell: pwsh
        run: |
          if (-not (Test-Path dist)) { throw "dist folder missing" }
          $exes = Get-ChildItem dist -Filter 'SAM_Install*.exe'
          if (-not $exes) { throw "Installer did not produce SAM_Install*.exe in dist." }
          $exes | Format-Table Name,Length,LastWriteTime -AutoSize

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SAM_Install
          path: dist/*.exe
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: SAM_Install
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name:     ${{ needs.build.outputs.version }}
          files:    ./dist/*.exe
